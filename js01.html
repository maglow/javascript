<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
</head>

<body>

<p>Podaj liczbę:</p>

<input id="podanaLiczba">

<button type="button" onclick="myFunction()">Sprawdź</button>
    
<p id="answer"></p>

<script>

function myFunction() {
        var x, y, wynik;

        x = document.getElementById("podanaLiczba").value;

        y = x % 2;

        if (y == 0) {
            wynik = "Liczba parzysta";
        } else {
            wynik = "Liczba nieparzysta";
        }
        
        document.getElementById("answer").innerHTML = wynik;
    }

</script>

    </body>
</html>
